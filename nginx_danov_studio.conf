# Nginx configuration for Danov Music Studio
# Place this file in /etc/nginx/sites-available/ and create symlink to sites-enabled

server {
    listen 8847;
    server_name 217.154.120.187;  # Using IP address
    
    # No SSL for IP-based access
    # listen 443 ssl http2;

    # Security headers (without SSL)
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Root directory
    root /var/www/danov-studio;  # Replace with your actual project path
    
    # Maximum upload size
    client_max_body_size 100M;
    
    # Favicon
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
        alias /var/www/danov-studio/static/images/Favicon.png;
    }
    
    # Static files
    location /static/ {
        alias /var/www/danov-studio/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        add_header Vary Accept-Encoding;
        
        # Gzip compression for static files
        gzip on;
        gzip_vary on;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
    }

    # Media files
    location /media/ {
        alias /var/www/danov-studio/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/danov-studio/static/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # Sitemap
    location = /sitemap.xml {
        proxy_pass http://unix:/var/www/danov-studio/danov-studio.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main application
    location / {
        proxy_pass http://unix:/var/www/danov-studio/danov-studio.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Error pages
    error_page 404 /404/;
    error_page 500 502 503 504 /500/;
    
    # Logging
    access_log /var/log/nginx/danov-studio.access.log;
    error_log /var/log/nginx/danov-studio.error.log;
}
